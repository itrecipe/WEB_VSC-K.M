<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Border.html</title>
<style>
    p.dotted {border-style: dotted;}
    p.dashed {border-style: dashed;}
    p.solid {border-style: solid;}
    p.double {border-style: double;}
    p.inset {border-style: inset;}
    p.outset {border-style: outset;}

    #borderimg {
        border:10px solid transparent;
        padding: 15px;
        border-image: url(https://www.w3schools.com/css/broder.png)30 round;
    }
</style>
</head>
<body>
    <h2>테두리 속성에 관한 예시</h2>
    <p class="dotted">점선</p>
    <p class="dashed">대쉬선</p>
    <p class="solid">진한 선</p>
    <p class="double">선이 두줄</p>
    <p class="inset">들어가 있는 선</p>
    <p class="outset">들어가 있는 선</p>
    <p id="borderimg">테두리 이미지 삽입</p>
</body>
</html>
