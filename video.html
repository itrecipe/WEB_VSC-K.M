<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video 태그 예제</title>
</head>
<body>
<h2>video 태그 예제 - MP4(다양한 동영상 포맷 형식 플레이(지원) 가능)</h2>
<video width="400" height="400" controls>
<!-- 
vodio 태그도 html5에서 새롭게 추가된 태그이며,
이전엔 복잡하게 구현해야했다면 지금은 쉽게 구현 가능하다.
    <video width="400" height="400" autoplay> 
autoplay속성은 웹 브라우저에 따라 지원되는것도 있고
지원되지 않는것도 있으니 이점은 유의할것 -->
    <source src="media/sky.mp4">
</body>
</html>
